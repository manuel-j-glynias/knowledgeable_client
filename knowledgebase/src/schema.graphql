    function(
        # deleted of EditableStatement
        deleted: Boolean
        # deleteds is list variant of deleted of EditableStatement
        deleteds: [Boolean]
        # edit_date of EditableStatement
        edit_date: String
        # edit_dates is list variant of edit_date of EditableStatement
        edit_dates: [String]
        # field of EditableStatement
        field: String
        # fields is list variant of field of EditableStatement
        fields: [String]
        filter: _EditableStatementFilter
        # id of EditableStatement
        id: ID
        # ids is list variant of id of EditableStatement
        ids: [ID]
        orderBy: [_EditableStatementOrdering]
        # statement of EditableStatement
        statement: String
        # statements is list variant of statement of EditableStatement
        statements: [String]
    ): EditableStatement!
    # Uniprot_Entry gene MyGeneInfo_Gene
    gene(
        # chromosome of MyGeneInfo_Gene
        chromosome: String
        # chromosomes is list variant of chromosome of MyGeneInfo_Gene
        chromosomes: [String]
        # end of MyGeneInfo_Gene
        end: Int
        # ends is list variant of end of MyGeneInfo_Gene
        ends: [Int]
        # entrezId of MyGeneInfo_Gene
        entrezId: String
        # entrezIds is list variant of entrezId of MyGeneInfo_Gene
        entrezIds: [String]
        filter: _MyGeneInfo_GeneFilter
        # id of MyGeneInfo_Gene
        id: ID
        # ids is list variant of id of MyGeneInfo_Gene
        ids: [ID]
        # name of MyGeneInfo_Gene
        name: String
        # names is list variant of name of MyGeneInfo_Gene
        names: [String]
        orderBy: [_MyGeneInfo_GeneOrdering]
        # start of MyGeneInfo_Gene
        start: Int
        # starts is list variant of start of MyGeneInfo_Gene
        starts: [Int]
        # strand of MyGeneInfo_Gene
        strand: Strand
        # strands is list variant of strand of MyGeneInfo_Gene
        strands: [Strand]
        # synonyms of MyGeneInfo_Gene
        synonyms: [String]
        # synonymss is list variant of synonyms of MyGeneInfo_Gene
        synonymss: [[String]]
    ): MyGeneInfo_Gene!
    # id of  Uniprot_Entry
    id: ID!
    # name of  Uniprot_Entry
    name: String!
    # uniprot_id of  Uniprot_Entry
    uniprot_id: String!
